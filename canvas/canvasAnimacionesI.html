<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API Canvas XII. Animaciones en Canvas I. Vídeo 37</title>
<style>#lienzo{
 border:1px solid #F00;
 
}
</style>
<script>

var y=300;
var estado="bajando";

function comenzar(){
 
 var elemento=document.getElementById("lienzo");
 
 lienzo=elemento.getContext("2d");
 
setInterval(animacion,50);

}

function animacion(){
 
if(y<850 && estado=="bajando") {
lienzo.clearRect(0,0,1200,900); 
lienzo.beginPath();
lienzo.arc(500,y,40,0,Math.PI*2,false);
lienzo.fill();
y+=50;
}

if (y==850) {
	estado="subiendo";
}

if (y>=300 && estado=="subiendo") {
	lienzo.clearRect(0,0,1200,900); 
lienzo.beginPath();
lienzo.arc(500,y,40,0,Math.PI*2,false);
lienzo.fill();
y-=50;
}

if (y==300) {
	estado="bajando";
}

}
window.addEventListener("load",comenzar,false);

</script>
</head>

<body>
<section>
<canvas width="1200" height="900" id="lienzo">
</canvas>



</section>
</body>
</html>﻿
